  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <div id="app">

    <div id="studentSection">
      <h1>Student Management</h1>
      <button id="addStudentBtn">Add Student</button>

      <div id="studentList">
      
      </div>

      </div>
    </div>

      <div id="teacherList">
      
      </div>

    </div>
