<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student and Teacher Management</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include your styles if needed -->
</head>
<body>

  <div id="app">

    <div id="studentSection">
      <h1>Student Management</h1>
      <button id="addStudentBtn">Add Student</button>

      <div id="studentList">
        <!-- Student list will be displayed here dynamically -->
      </div>

      <div id="studentDetails">
        <h2>Student Details</h2>
        <p>No student selected</p>
      </div>
    </div>

    <div id="teacherSection">
      <h1>Teacher Management</h1>
      <button id="addTeacherBtn">Add Teacher</button>

      <div id="teacherList">
        <!-- Teacher list will be displayed here dynamically -->
      </div>

      <div id="teacherDetails">
        <h2>Teacher Details</h2>
        <p>No teacher selected</p>
      </div>
    </div>

    <div id="marksScreen">
      <h1>Marks Screen</h1>
      <button id="selectStudentBtn">Select Students</button>
      <!-- Additional content for Marks Screen can be added here -->
    </div>

  </div>

  <script src="app.js"></script> <!-- Include your combined JavaScript file -->
</body>
</html>
